name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch's name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Disable API routes for static build
        run: mv src/pages/api src/pages_api_disabled || true
      
      - name: Build with Astro (Static for GitHub Pages)
        run: npm run build:github
        env:
          # 设置 GitHub Pages 环境变量
          SPACESHIP_SITE: https://xujinhuana.github.io
          SPACESHIP_BASE: /openeducation/
          SPACESHIP_AUTHOR: My Vault
          # 禁用 Supabase 功能（GitHub Pages 不支持 SSR）
          PUBLIC_ENABLE_SUPABASE: 'false'
      
      - name: Restore API routes (optional)
        if: always()
        run: mv src/pages_api_disabled src/pages/api || true
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
